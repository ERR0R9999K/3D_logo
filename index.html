<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Логотип</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvas-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Подключаем Three.js и загрузчики -->
    <script src="three.min.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="OrbitControls.js"></script>

    <script>
        // 1. Инициализация сцены
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); // Серый фон

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // 2. Освещение
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // 3. Загрузка модели
        const loader = new THREE.OBJLoader();
        loader.load(
            'logo.obj', // Убедитесь, что файл называется именно так!
            (object) => {
                scene.add(object);
                object.rotation.y = Math.PI / 4; // Поворот для лучшего вида
            },
            (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% загружено'),
            (error) => console.error('Ошибка загрузки модели:', error)
        );

        // 4. Управление мышкой
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 5. Автовращение
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 6. Адаптивность
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
